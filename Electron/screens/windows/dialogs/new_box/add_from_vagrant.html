<!doctype html>
<!-- Network view window -->
<html style="height:100%; max-height:100%" lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta charset="UTF-8">
    <title>Vagrant Box Download</title>

    <script src="../../../../widow/widow.js"></script>
    <script src="../../core_components/node_combos/utilities.js"></script>
    
    <script>
            var updateDownloadProgressBarHandler = 0
            var taskID = 0

            try{
                window.$ = window.jQuery = require("../../../../node_modules/jquery/dist/jquery")
            }catch{}

            //Creates a new scenario object
            function getVagrantBox(){
                vagrantBoxID = document.getElementById("vagrantBoxID").value;

                document.getElementById("loadingSpinner").classList.remove("d-none")
                document.getElementById("outcomeText").innerHTML = "Downloading box '" + vagrantBoxID + "' ..."

                //Disable this puppy
                setDisabled(true, "disableable")
                document.getElementById("spinner").style.display = "inline-block"

                //reset the progress bar
                setProgressHasError(false)
                document.getElementById("boxDownloadProgressBar").style.width = "0%"

                //Tell widow to download a box from vagrant cloud
                var promise = widow.boxes.downloadBoxFromVagrant(vagrantBoxID)

                //Tell backend to download a box and receive task id
                promise.then(function(response){

                    //Get task ID
                    taskID = response.data.task_id

                    updateDownloadProgressBarHandler = setInterval(updateDownloadProgressBar.bind(this, taskID))

                    electron.remote.getCurrentWindow().on('close', () => {
                        if(updateDownloadProgressBarHandler != 0){
                            clearInterval(updateDownloadProgressBarHandler)
                            updateDownloadProgressBarHandler = 0
                        }
                    })
                    
                }).catch(function(error){
                    document.getElementById("outcomeText").innerHTML = "Couldn't Download Box, try again."
                    setProgressHasError(true)
                    document.getElementById("spinner").style.display = "none"
                })
            }

            function updateDownloadProgressBar(taskID){
                document.getElementById("boxDownloadProgressBar").style.width = widow.boxes.getDownloadStatus(taskID) + "%"
            }

            function setProgressHasError(hasError){
                if (hasError){
                    document.getElementById("boxDownloadProgressBar").classList.add("bg-danger")
                }else{
                    document.getElementById("boxDownloadProgressBar").classList.remove("bg-danger")
                }
            }

            function cancel(){
                if(updateDownloadProgressBarHandler != 0){
                    clearInterval(updateDownloadProgressBarHandler)
                    updateDownloadProgressBarHandler = 0
                }
                widow.boxes.stopDownload(taskID)
                electron.remote.getCurrentWindow().close()
            }
    </script>

    <!-- -->
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="../../core_components/css/bootstrap/bootstrap.css">
    <script src="../../core_components/css/bootstrap/bootstrap.js"></script>
    
    <style type="text/css">
        body {
            text-align: center;
        }

        .form-group {
            text-align: left;
        }

    </style>


</head>

<body>
    <div class="container">
        <br>
        <h3>Download a Vagrant Box</h3>
        <form onsubmit="getVagrantBox(); return false">
            <div class="form-group" id="rosvox">
                <label for="vagrantBoxID">Vagrant Box ID:</label>
                <input type="text" class="form-control disableable" placeholder="Box ID on Vagrant cloud (ie. laravel/homestead)" id="vagrantBoxID" required>
            </div>
            <br>
            <div class="container d-none" id="loadingSpinner">
                <P id="outcomeText"></P>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" style="width:0" id="boxDownloadProgressBar"></div>
                </div>
                <br>
            </div>
            <button class="btn btn-primary disableable float-right ml-2" type="submit" id="subm">Download<span class="spinner-border spinner-border-sm ml-1" style="display: none" id="spinner"></span></button>
            <button class="btn btn-danger float-right" type="button" onclick="cancel()">Cancel</button>
        </form>
    </div>
</body>
</html>
