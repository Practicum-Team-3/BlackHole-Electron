    <body>
        
        <div class="global">
            <!-- === Toolbar === -->
            <div class="toolBar navbar navbar-expand bg-dark navbar-dark">

                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">file-import</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">cog</a>

                </ul>

            </div>

            <div class="centralView bg-dark">
                <!-- === Overview bar === -->
                <div class="overviewsPanel" id="overviewsPanel">

                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                            <a class="nav-link active" id="panel-1-tab" data-toggle="tab" href="#panel-1" role="tab" aria-controls="panel-1"

                            <a class="nav-link" id="panel-3-tab" data-toggle="tab" href="#panel-3" role="tab" aria-controls="contact"
                                aria-selected="false">P3</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="panel-4-tab" data-toggle="tab" href="#panel-4" role="tab" aria-controls="contact"
                                    aria-selected="false">P4</a>
                                </li>
                        </ul>

                        <!-- === Content of the overviews panel === -->
                        <div class="tab-content" id="myTabContent" style="height:100%" >
                            <div class="tab-pane fade show active" id="panel-1" role="tabpanel" aria-labelledby="panel-1-tab">
                                <div id="machineListOverview">
                                    <!-- == Daniel's Panel == -->
                                </div>
                            </div>
                            <div class="tab-pane fade" id="panel-2" role="tabpanel" aria-labelledby="panel-2-tab">

                                    <!-- == Freddyes Panel == -->

                            </div>
                            <div class="tab-pane fade" id="panel-4" role="tabpanel" aria-labelledby="panel-4-tab">
                                <div id="programListOverview">
                                    <!-- == Aaron's 2nd Panel == -->
                                                                        
                                </div>
                            </div>

                    </div>
